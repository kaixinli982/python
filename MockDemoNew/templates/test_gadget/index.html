    function changeSrc(temp)
    {
        if (temp=='idcard'){
            document.getElementById("myframe").src="/test_gadget/idcard/";

        else if(temp=='bankcard'){
            document.getElementById("myframe").src="/test_gadget/bankcard/";

        }
        else if(temp=='useraccount'){
            document.getElementById("myframe").src="/test_gadget/useraccount_index/";
            document.getElementById('myframe').height="100%";
        }
        else if(temp=='servertime'){
            document.getElementById("myframe").src="/test_gadget/servertime_index/";
            document.getElementById('myframe').height="100%";
        }
    }
</script>
